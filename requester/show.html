<body class="login">

	<div class="logo">
	</div>

	<div class="content center">
		<!-- BEGIN LOGIN FORM -->
		<form class="form-vertical login-form" >
				
			<div class="form-group" style="margin-top:20px;">
  			 	<input type="text" class="form-control pull-left" id="resource" placeholder="resource" style="width:300px;" >

			</div>
 			</div>
			<div class="window pull-left" style="width:530px;height:400px;" id="show_pic">

			</div>
